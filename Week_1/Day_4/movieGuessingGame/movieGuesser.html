<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
  <div class="container my-5 px-2">
    <div class="card p-4 px-2 bg-body-secondary">
      <div class="card-body text-center">
        <h1 class="card-title fs-3 ">Badly Explained Movies</h1>
        <hr class="pb-2">
        <p id="message" class="fs-5"></p>
        <hr />
        <div class="input-group mb-3">
          <input id="users-guess"
                 type="text" 
                 class="form-control" 
                 placeholder="Enter guess here" />
        </div>
        <div class="d-grid gap-2">
          <button class="btn btn-primary" type="button" id="submit" onclick="submit()">Submit</button>
        </div>
        <hr />
        <div class="d-grid gap-2">
          <button class="btn btn-secondary" type="button" id="hint" onclick="hint()">Show Hint</button>
        </div>
      </div>
    </div>
  </div>
  


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
    <script src="movieGuesser.js"></script>
</body>

</html>
