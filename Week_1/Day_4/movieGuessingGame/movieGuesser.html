<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="container my-5 px-2" style="display: flex; justify-content: center;">
    <div class="card p-4 px-1 " style="width: 28rem; background-color: lightgrey; ">
        <div class="card-body text-center">
          <div class="card-title fs-3 ">Badly Explained Movies
            <hr class="pb-2">
            <p id="message" class="fs-5"></p>
            <hr />
            <div class="input-group mb-3">
                <input
                id="users-guess"
                type="text"
                class="form-control"
                placeholder="Enter guess here"
                />
                <div class="input-group mt-3">
                    <input
                      id="submit-form"
                      type="submit"
                      class="form-control btn btn-primary"
                      placeholder="Interest"
                    />
                <div>
            </div>
          </div>
        </div>
        <hr class="mb-3">
        <button type="button" class="btn btn-secondary form-control fw-light">Show a hint</button>
      </div>
      
    
    <script src="movieGuesser.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
