<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <div class="container m-4 py-4 px-5 bg-dark">
    <div class="card p-5 bg-body-secondary">
      <h1 class="pt-4 display-2">Number Guesser</h1>
      <p class="fs-4 pt-2">
        This is a small number guessing game, it will teach you about the DOM
      </p>
      <hr />
      <p class="text-center pt-3">Guess a number between 0 and 10</p>
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Enter your guess"
        />
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="submit">
            Submit
          </button>
        </div>
      </div>
    </div>
  </div>
  <body>
    <script src="main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
