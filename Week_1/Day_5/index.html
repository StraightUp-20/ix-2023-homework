<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container mt-5">
        <div class="row">
          <div class="col-12">
            <div class="card p-4">
                <h1 class="display-3 fw-light text-center p-3">Task List</h1>
                <hr />
                <div class="text-center fs-4 p-4">Our simple Task List</div>
                <div class="input-group">
                  <input type="text" class="form-control" placeholder="Task" />
                  <span class="input-group-text">+</span>
                </div>
                <table class="table mt-4">
                  <thead>
                    <tr>
                      <th scope="col" class="px-3"></th>
                      <th scope="col">Task</th>
                      <th scope="col" class="pr-2">Completed</th>
                      <th scope="col">Action</th>
                    </tr>
                  </thead>
                  <tbody class="table-group-divider p-4 m-4">
                  </tbody> 
                </table>
                <hr>
                <hr>
                <hr> 
            </div>
          </div>
        </div>
      </div>
    </body>
    </html>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
